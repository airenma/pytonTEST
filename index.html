<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ceasar script</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <h1>CEASER CIPHER</h1>
   
   <div class="content">
       <div class="left"> <!--текст который нужно зашифровать-->
            <p>
                <textarea name="message" id="message" cols="15" rows="8" >Hello world!</textarea>    
            </p>
        </div><!--left END-->
 
          <div class="center"> <!--кнопки-->
            
             <input type="text" id="shift" value="3" maxlength="2">
             
              <button id="encrypt" onclick='encrypt()'>Зашифровать</button>
              <button id="decrypt" onclick='decrypt()'>Расшифровать</button>
          </div><!--center END-->
          
           
       <div class="right"> <!-- зашифрованный текст-->
           <p>
              <textarea name="" id="cipher" cols="15" rows="8" ></textarea>            </p>
        </div><!--right END-->
           
       </div><!--content END-->
   </div>
   <script src="script.js"></script>
</body>
</html>
